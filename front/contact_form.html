<section class="contact-section">
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>
      Please fill out the form below and our team will get back to you shortly.
    </p>

    <form id="contactForm">
      <div class="form-group">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="Full Name" required />
      </div>

      <div class="form-group">
        <label for="company">Company *</label>
        <input type="text" id="company" name="Company" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="Email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="Phone" required />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="Subject" />
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="Message" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- hidden mailto trigger -->
    <a id="mailtoLink" style="display: none"></a>

    <p id="confirmation" class="confirmation-msg">
      âœ… Your message has been sent. Thank you!
    </p>
  </div>
</section>
